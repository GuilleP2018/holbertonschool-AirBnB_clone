<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB Clone</title>
    </head>
    <body style="margin: 0; padding: 0;"> <!-- margin and padding set to 0 to remove default browser settings -->

        <header style="background-color: #FF0000;
        height: 70px;
        width: 100%;">
        <!-- Red background color for header, Height shows how big the color will be (70 px up and down(vertical) px being a mesurement of computers) and width will show how much of the web page from right to left (100% = all)-->
        </header>
        <footer style="background-color: #00FF00;
        height: 60px;
        width: 100%;
        position: fixed;
        bottom: 0;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;">
        <!-- Green background color for footer, Height shows how big the color will be (60 px up and down(vertical) px being a mesurement of computers) and width will show how much of the web page from right to left (100% = all)-->
        <!-- Position fixed means that even if user scroll down the footer will stay there-->
        <!-- Bottom 0 means that the footer will be at the bottom of the page (distance between edge of webpage and the footer = 0)-->
        <!-- Text align center means that the text will be in the center of the footer-->
        <!-- Display flex means that the footer will be a flexbox (flexbox is a way to align elements in a webpage)-->
        <!-- Align items center means that the items will be aligned in the center of the footer (vertical orientation)-->
        <!-- Justify content center means that the content will be in the center of the footer (horizontal orientation)-->
            <p style="margin: 0;">Holberton School</p>
        </footer>
    </body>
</html>
